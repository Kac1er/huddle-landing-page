<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Huddle Landing Page design from frontendmentor.io"
		/>
		<link rel="icon" type="image/png" href="./img/favicon-32x32.png" />
		<title>Huddle Landing Page</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/main.css" />

		<script
			src="https://kit.fontawesome.com/d1d0df6f6f.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<nav class="nav wrapper">
			<a href="#" class="nav__logo"
				><img src="./img/logo.svg" alt="Huddle landing page logo"
			/></a>

			<button class="nav__button btn-animation">Try It Free</button>
		</nav>

		<header class="header">
			<div class="header__box wrapper">
				<div class="header__box-info">
					<h1 class="header__heading">
						Build The Community Your Fans Will Love
					</h1>
					<p class="header__text">
						Huddle re-imagines the way we build communities. You have a voice,
						but so does your audience. Create connections with your users as you
						engage in genuine discussion.
					</p>
					<button class="header__button btn-animation">
						Get Started For Free
					</button>
				</div>
				<div class="header__box-img">
					<img
						src="./img/illustration-mockups.svg"
						alt="Huddle software mockup"
					/>
				</div>
			</div>
		</header>
	</body>
</html>
